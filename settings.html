<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Feels - Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="settings-container">
        <header class="settings-header">
            <a href="dashboard.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Settings</h1>
        </header>

        <div class="settings-group">
            <h2><i class="fas fa-user"></i> Profile</h2>
            <div class="setting-item">
                <label>Your Name</label>
                <input type="text" id="username-input" placeholder="Enter your name">
            </div>
            <div class="setting-item">
                <label>Profile Photo</label>
                <div class="avatar-upload">
                    <img id="avatar-preview" src="images/default-avatar.jpg" alt="Profile">
                    <input type="file" id="avatar-upload" accept="image/*">
                    <label for="avatar-upload" class="upload-btn">Change</label>
                </div>
            </div>
        </div>

        <div class="settings-group">
            <h2><i class="fas fa-bell"></i> Notifications</h2>
            <div class="setting-item toggle-item">
                <div>
                    <h3>Daily Reminders</h3>
                    <p>Get reminded to log your mood</p>
                </div>
                <label class="switch">
                    <input type="checkbox" id="daily-reminder" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label>Reminder Time</label>
                <input type="time" id="reminder-time" value="19:00">
            </div>
        </div>

        <div class="settings-group">
            <h2><i class="fas fa-palette"></i> Appearance</h2>
            <div class="setting-item toggle-item">
                <div>
                    <h3>Dark Mode</h3>
                </div>
                <label class="switch">
                    <input type="checkbox" id="dark-mode">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label>Accent Color</label>
                <div class="color-picker">
                    <input type="color" id="accent-color" value="#6c5ce7">
                </div>
            </div>
        </div>

        <div class="settings-group">
            <h2><i class="fas fa-database"></i> Data</h2>
            <button class="setting-btn" id="export-data">
                <i class="fas fa-file-export"></i> Export Mood History
            </button>
            <button class="setting-btn" id="import-data">
                <i class="fas fa-file-import"></i> Import Data
            </button>
            <button class="setting-btn danger" id="reset-data">
                <i class="fas fa-trash"></i> Reset All Data
            </button>
        </div>

        <div class="app-info">
            <p>Daily Feels v1.0.0</p>
            <p>Â© 2023 Daily Feels App</p>
        </div>
    </div>

    <script src="js/moodData.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
